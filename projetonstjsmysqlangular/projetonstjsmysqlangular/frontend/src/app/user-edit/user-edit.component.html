<div>
    <h2>Editar Usu√°rio</h2>
    <form (submit)="updateUser()">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div>
            <label for="sexo">Selecione o sexo:</label>
            <select id="sexo" name="sexo" [(ngModel)]="user.sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="user.telefone" required>
        </div>

        <button type="submit">Atualizar</button>
    </form>
</div>
